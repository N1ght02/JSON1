<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boeken sorteren</title>
    <meta name="author" content="Flint Naafs MD2A">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body lang="nl">
    <h1>Een selectie van boeken</h1>

    <select id="kenmerk">
        <option value="titel">Titel</option>
        <option value="auteur">Auteur(s)</option>
        <option value="JSDate">Datum uitgave</option>
        <option value="paginas">Aantal bladzijden</option>
        <option value="taal">Taal</option>
    </select>

    <label>
        <input type="radio" name="oplopend" value="1">Oplopend
    </label>
    <label>
        <input type="radio" name="oplopend" value="-1">Aflopend
    </label>

    <div id="boeken"></div>
    <footer>
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
        </a>
    </footer>

<script src="sorteerBoeken.js"></script>
</body>
</html>
